{% extends 'base.html' %}
{% block content %}
<div class="content" style="padding:0px; padding-left:55px;">
    <div class="sidebar-content">
        <h1>List of Members</h1>
        <ul>
            {% for member in mem_list %}

            {% endfor %}
        </ul>
    </div>
    <div class="sidebar-logo">
    </div>
</div>
{% endblock %}
